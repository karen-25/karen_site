    <div class="container">
        <h1>Cadastre-se</h1>
        <form action="/action_page.php">
            <div class="row">
                <div class="col-md-6">
                    <label for="username" class="mr-sm-2">Nome:</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="col-md-6">
                    <label for="sobrenome" class="mr-sm-2">Sobrenome:</label>
                    <input type="text" class="form-control" id="sobrenome" name="sobrenome">
                </div>
                <div class="col-md-6">
                    <label for="data" class="mr-sm-2">Data Nascimento:</label>
                    <input type="datetime-local" class="form-control" placeholder="dd/mm/aaaa" id="data" name="data">
                </div>
                <div class="col-md-6">
                    <label>Sexo:</label>
                    <input type="checkbox" name="linguagens" value="masculino">Masculino
                    <input type="checkbox" name="linguagens" value="feminino">Feminino

                </div>
                <div class="col-md-6">
                    <label for="phone" class="mr-sm-2">Telefone:</label>
                    <input type="text" class="form-control" id="phone" placeholder="(xx)xxxx-xxxxx" name="phone">
                </div>
                <div class="col-md-6">
                    <label for="email" class="mr-sm-2">Email:</label>
                    <input type="text" class="form-control" id="email" placeholder="seuemail@email.com.br" name="email">
                </div>
                <div class="col-md-12">
                    <label for="endereço" class="mr-sm-2">Endereço:</label>
                    <input type="text" class="form-control" id="endereço" name="endereço">
                </div>
                <div class="col-md-6">
                    <label for="numero" class="mr-sm-2">Número:</label>
                    <input type="number" class="form-control" id="numero" name="numero">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" class="form-control">
                        <option selected>Goiás</option>
                        <option>...</option>
                    </select>
                </div>


                <button type="button" class="btn btn-primary btn-block">Enviar</button>
            </div>
        </form>
    </div>
